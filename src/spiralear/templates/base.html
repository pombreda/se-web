<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{%block title%}{%endblock%} - SpiralEar.com</title>
        <meta name="keywords" content="spiralear">
        <meta name="description" content="{{c.desc}}">
        <meta name="author" content="Åukasz Langa, Krzysztof Baran, Grzegorz
        Baran">
        <meta name="generator" content="Django 1.2">
        <link rel="stylesheet" type="text/css" href="/media/css/reset-min.css"><!-- YUI 3.2.0 -->
        <link rel="stylesheet" type="text/css" href="/media/css/base.css">
        <!--[if IE]>
        <script language="javascript" type="text/javascript" src="/media/js/excanvas.min.js"></script>
        <![endif]-->
		<script type="text/javascript" src="/media/js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">{%block js%}{%endblock%}</script>
    <style type="text/css">{%block css%}{%endblock%}</style>
    </head>
    <body>
      <div id="body">
        <div id="header">
          <div id="logo"><a href="/"><img src="/media/img/logo.png"></a></div>
          <div id="menu">
            <ul>  
            {%for m in menu %}
            <li class="main"><a href="{{m.url}}" class="main{%if m.active%} active{%endif%}">
                {{m.title}}</a>
                {%if m.children%}
                <ul>
                    {%for mm in m.children%}
                    <li><a href="{{mm.url}}"{%if mm.active%}
                        class="active"{%endif%}>{{mm.title}}</a>
                    {%endfor%}
                </ul>
                {%endif%}
                </li>
            {%endfor%}
            </ul>
          </div>
        </div>
        <div id="container">
            <div id="language"><p><a
                    href="{{alternative_lang_url}}">{{alternative_lang_desc}}</a></div>
            <div id="content">
            {%block content%}{%endblock%}
            </div>
        </div>
        <hr>
        <div id="footer">
        <p>&copy; 2010 Spiral Ear. All Rights Reserved.
        </div>
      </div>
    </body>
</html>
